{% extends 'base.html' %}

{% load it %}

{% block content %}
    <div class="list-group">
        {% for k, v in defense.items %}
        {% if v.value|isdict %}
        {% for k1, v1 in v.value.items %}
            <a class="list-group-item list-group-item-action flex-column" href="{% url 'index:lists' k1 %}">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1 text-success"> {{ v1.name }} </h5>
                    <small data-toggle="tooltip" data-placement="top"
                           data-timestamp=""
                           data-delay="500">
                    </small>
                </div>
                <p class="mb-1">{{ v1.value }}</p>
            </a>
        {% endfor %}
        {% else %}
            <a class="list-group-item list-group-item-action flex-column" href="{% url 'index:lists' k %}">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1 text-success">{{ v.name }}</h5>
                    <small data-toggle="tooltip" data-placement="top"
                           data-timestamp=""
                           data-delay="500">
                    </small>
                </div>
                <p class="mb-1">{{ v.value }}</p>
            </a>
        {% endif %}
        {% endfor %}
    </div>
{% endblock %}
